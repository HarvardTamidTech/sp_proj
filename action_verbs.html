<!DOCTYPE html>

<html>

    <head>

        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.1/ -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Tamid</title>

    </head>

    <body>

        <!-- http://getbootstrap.com/docs/4.1/components/navbar/ -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand mb-1 h1" href="/">TAMID MAKE YOUR CV!</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" type="button" data-target="#navbarNav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/form">Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sheet">Sheet</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- http://getbootstrap.com/docs/4.1/layout/overview/#containers -->
        <main class="container-fluid p-5">
            <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Action verbs</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">

            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" name = "First name" >
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" name= "Last name" >
              </div>
            </div>


            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" name= "email">
              <small id="emailHelp" class="form-text text-muted">We'll be sending the next updates to this address</small>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="experience" id="Radios0" value="No Prior Experierence" checked>
              <label class="form-check-label" for="Radios0">No Prior Experience</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="experience" id="Radios1" value="1-3 Years" >
              <label class="form-check-label" for="Radios1">1-3 Years</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="experience" id="Radios2" value="4-6 Years">
              <label class="form-check-label" for="Radios2">4-6 Years</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="experience" id="Radios3" value="6-8 Years">
              <label class="form-check-label" for="Radios3">6-8 Years</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="experience" id="Radios4" value="+9Years">
              <label class="form-check-label" for="Radios4">+9 Years</label>
            </div>

            <div class="form-group">
              <label for="PreviousClub">Previous Club</label>
              <input type="text" class="form-control" id="PreviousClub" placeholder="Club Name" name="club">
           </div>

             <label class="my-1 mr-2" for="FormSelect">Favorite Position</label>
             <select class="custom-select my-1 mr-sm-2" id="FormSelect" name="favoriteposition">
                <option disabled selected value="">Choose...</option>
                <option value="Prop/Hooker">Prop/Hooker</option>
                <option value="Second Row">Second Row</option>
                <option value="Back Row">Back Row</option>
                <option value="Scrumhalf">Scrumhalf</option>
                <option value="Flyhalf">Flyhalf</option>
                <option value="Center">Center</option>
                <option value="Wing">Wing</option>
                <option value="Fullback">Fullback</option>
              </select>
            <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
            <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <script>
                
                var dict = new Object();
                var dict = {
                    Leadership: ["Accomplished", "Achieved", "Coordinated" ,"Headed"],
                    Communication: ["Authored", "Collaborated"],
                    Research: ["Diagnosed","Investigated"]
                    };
                
                // Check that the user input the necessary fields and alert him if he hasn't

                document.querySelector('form').onsubmit = function() {
                    if ((!document.querySelector('input[name="First name"]').value) || (!document.querySelector('input[name="Last name"]').value))
                    {
                        alert('You must provide your full name!');
                        return false;
                    }
                    else if (!document.querySelector('input[name="email"]').value)
                    {
                        alert('You must provide your email!');
                        return false;
                    }
                    else if (!document.querySelector('select').value)
                    {
                        alert('You must provide your favorite position!');
                        return false;
                    }
                    return true;
                }


    </script>

        </main>

    </body>

</html>
